<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1>Calculator</h1>
            <p id="result"></p>
        </div>
        <div>
            <table>
               <tr>
                   <td class="dado" colspan="2"><button style="width: 106px;" class="button" onclick="clean('')">C</button></td>

                   <td class="dado"><button class="button" onclick="insert('/')">/</button></td>

                   <td class="dado"><button class="button" onclick="insert('X')">X</button></td>
               </tr>
               <tr>
                    <td class="dado"><button class="button" onclick="insert('7')">7</button></td>

                    <td class="dado"><button class="button" onclick="insert('8')">8</button></td>

                    <td class="dado"><button class="button" onclick="insert('9')">9</button></td>

                    <td class="dado"><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td class="dado"><button class="button" onclick="insert('4')">4</button></td>

                    <td class="dado"><button class="button" onclick="insert('5')">5</button></td>

                    <td class="dado"><button class="button" onclick="insert('6')">6</button></td>
                    
                    <td class="dado" onclick="insert('+')"><button class="button">+</button></td>
                </tr>
                <tr>
                    <td class="dado"><button class="button" onclick="insert('1')">1</button></td>

                    <td class="dado"><button class="button" onclick="insert('2')">2</button></td>

                    <td class="dado"><button class="button" onclick="insert('3')">3</button></td>

                    <td class="dado" rowspan="2"><button class="button" style="height: 106px;" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td class="dado"><button class="button" onclick="insert('0')">0</button></td>
                    <td class="dado"><button class="button" onclick="insert('.')">.</button></td>
                    <td class="dado"><button class="button" onclick="back()">&lt;</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="javascrip.js"></script>
</body>
</html>
